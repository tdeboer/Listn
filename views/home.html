<body class="home">
	
	<div id="fb-root"></div>
	<script>
	window.fbAsyncInit = function() {
		// init the FB JS SDK
		FB.init({
			appId      : {{fb_app_id}},                        // App ID from the app dashboard
			channelUrl : '//www.listn.nl/channel',        // Channel file for x-domain comms
			status     : true,                                 // Check Facebook Login status
			xfbml      : true                                  // Look for social plugins on the page
		});
		
		FB.Event.subscribe('auth.authResponseChange', function(response) {
			//storeUser(response);
			$('#log-state .facebook-login').remove();
			$('#log-state .facebook-logout').show();
		});
	};
		
	// Load the SDK asynchronously
	(function(d, s, id) {
		 var js, fjs = d.getElementsByTagName(s)[0];
		 if (d.getElementById(id)) {return;}
		 js = d.createElement(s); js.id = id;
		 js.src = "//connect.facebook.net/en_US/all.js";
		 fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
	</script>


	<div class="wrapper">

	    <div id="header-bar">
	    	
	    	<div class="logo"></div>
	    	
	        <div id="site-name">

	        </div>
	
	        <div id="log-state">
				
				{{#auth}}
					Hi {{auth.username}}!
				{{/auth}}
				{{^auth}}
					<a href="/auth/facebook" id="fb-login"><i class="icon-facebook-sign"></i> Login with Facebook</a>
				{{/auth}}
				
				<div class="fs-fb-plugin">

				</div>

	        </div>

	         <div class="updates">

			         {{/last_added}}
			         
	         	</div>
